<html>
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

		<meta property='og:title' content='skrutable'/>
		<meta property='og:image' content='/static/ui_screenshot.png'/>
		<meta property='og:description' content='toolkit and online workbench providing useful functions for working with Sanskrit text'/>
		<meta property='og:url' content='https://skrutable.pythonanywhere.com/'/>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
        <link rel="shortcut icon" href="#">

        <title>pramāṇa NLP</title>

    </head>

    <body>

        <nav class="navbar navbar-inverse">
            <div class="container">

				<!-- entire top navbar -->
				<div class="row">

					<!-- skrutable brand/reset button and conditionally visibile action title -->
	                <div class="col-md-4">

						<div class="row">

							<div class="col-md-4 col-xs-4">
			                    <div class="navbar-header">
			                        <a class="navbar-brand" style="background-color: #000;" href="./pramanaNLP">pr-NLP</a>
		                    	</div>
							</div>

							<div class="col-md-8 col-xs-8">
			                    <div class="navbar-header" id="hiddenActionTitle">
			                        <a class="navbar-brand">: {{ page_title }}</a>
			                    </div>
							</div>

						</div>

					</div>

					<!-- about, tutorial, and conditionally visibile example links -->
					<div class="col-md-4">

						<div class="row">

							<div class="col-md-4 col-xs-4">
								<div class="navbar-header">
		                    		<a class="navbar-brand float-right" href="./about">about</a>
								</div>
		                	</div>

			                <div class="col-md-4 col-xs-4">
		                        <div class="navbar-header">
		                        	<a class="navbar-brand" href="./tutorial">tutorial</a>
		                        </div>
			                </div>

							<div class="col-md-4 col-xs-4">
								<div class="navbar-header" id="hiddenExample" style="visibility: hidden">
									<a class="navbar-brand" href="./ex1">(example)</a>
								</div>
							</div>

						</div>

					</div>

                </div><!-- entire top navbar row -->

            </div><!-- container -->
            
        </nav>

        <div class="container">

           <h1>Document Explorer<h1>
           <br>


           <form id="doc_search" action="/doc_search" method="POST">

                <!-- input -->
                <div class="row">
                    <textarea id="doc_id_input" name="doc_id_input" class="form-control" rows="1" spellcheck="false" placeholder="Enter doc id here">{{ doc_id }}</textarea>
	                <input id="doc_search_submit_button" type="submit" class="btn btn-block btn-primary" value="Submit"/>
                </div>

                <!-- output -->
                <div class="row well blue-border-focus">
                    <!-- <textarea id="doc_search_output" name="doc_search_output" class="form-control" rows="15" spellcheck="false">{{ doc_search_output }}</textarea> -->

					{{ doc_search_output | safe }}                    
                </div>

            </form>


        </div><!-- container -->


    </body>

</html>
